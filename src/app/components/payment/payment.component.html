<div class="row">
    <div class="col-md-12">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="paymentID">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header><strong> Id </strong></th>
                <td mat-cell *matCellDef="let element"> {{element.paymentID}} </td>
            </ng-container>
            <ng-container matColumnDef="acctID">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header><strong> Account # </strong></th>
                <td mat-cell *matCellDef="let element"> {{element.acctID}} </td>
            </ng-container>
            <ng-container matColumnDef="postDate">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header><strong> Post </strong></th>
                <td mat-cell *matCellDef="let element"> {{element.postDate}} </td>
            </ng-container>
            <ng-container matColumnDef="remitDate">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header><strong> Remit </strong></th>
                <td mat-cell *matCellDef="let element"> {{element.remitDate}} </td>
            </ng-container>
            <ng-container matColumnDef="payerName">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header><strong> Payer </strong></th>
                <td mat-cell *matCellDef="let element"> {{element.payerName}} </td>
            </ng-container>
            <ng-container matColumnDef="paymentType">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header><strong> Type </strong></th>
                <td mat-cell *matCellDef="let element"> {{element.paymentType}} </td>
            </ng-container>
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header><strong> Amn </strong></th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>
            <ng-container matColumnDef="fee">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header><strong> Fee </strong></th>
                <td mat-cell *matCellDef="let element"> {{element.fee}} </td>
            </ng-container>
            <ng-container matColumnDef="note">
                <th mat-header-cell *matHeaderCellDef  mat-sort-header><strong> Note </strong></th>
                <td mat-cell *matCellDef="let element"> {{element.note}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select pagePayer of _Payers"></mat-paginator>
    </div>
</div>
